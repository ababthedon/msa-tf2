# Conda environment for MSA Evaluation Tools
# Create with: conda env create -f environment_evaluation.yml
# Or update existing: conda env update -f environment_evaluation.yml --prune

name: msa-tf2
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Machine learning
  - scikit-learn>=1.0.0
  
  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # Data I/O
  - h5py>=3.1.0
  
  # Utilities
  - tqdm>=4.62.0
  
  # Development tools
  - pip
  
  # Install via pip (TensorFlow and platform-specific packages)
  - pip:
      # TensorFlow for Apple Silicon (uncomment if on M1/M2/M3 Mac)
      # - tensorflow-macos>=2.13.0
      # - tensorflow-metal
      
      # TensorFlow for other platforms (Linux, Intel Mac, Windows)
      - tensorflow>=2.13.0
      
      # Optional: Transformers for advanced text processing
      - transformers>=4.0.0

